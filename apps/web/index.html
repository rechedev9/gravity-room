<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#c8a84e" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <title>Gravity Room</title>
    <meta
      name="description"
      content="Train smarter, progress faster. Science-backed training programs with automatic progression."
    />
    <link rel="canonical" href="https://gravityroom.app/" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/logo.webp" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gravityroom.app/" />
    <meta property="og:site_name" content="Gravity Room" />
    <meta property="og:title" content="Gravity Room" />
    <meta
      property="og:description"
      content="Stop guessing in the gym. Follow proven programs that auto-adjust weight, sets, and reps."
    />
    <meta property="og:image" content="https://gravityroom.app/og-image.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Gravity Room logo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://gravityroom.app/og-image.webp" />
    <meta name="twitter:title" content="Gravity Room" />
    <meta
      name="twitter:description"
      content="Stop guessing in the gym. Follow proven programs that auto-adjust weight, sets, and reps."
    />

    <!-- Fonts via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- JSON-LD: WebSite (enables site name in search results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Gravity Room",
        "url": "https://gravityroom.app"
      }
    </script>

    <!-- JSON-LD: SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Gravity Room",
        "url": "https://gravityroom.app",
        "applicationCategory": "HealthApplication",
        "applicationSubCategory": "Fitness",
        "operatingSystem": "Web",
        "browserRequirements": "Requires a modern web browser",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
        "description": "Free workout tracker with science-backed training programs. Automatic weight progression â€” the app tells you what to lift each session and adjusts based on your performance.",
        "screenshot": "https://gravityroom.app/og-image.webp",
        "featureList": "Automatic weight progression, GZCLP linear progression, Multiple training programs, Training statistics and strength curves, Cloud sync across devices, Calendar integration, PWA offline support",
        "inLanguage": ["en", "es"]
      }
    </script>

    <!-- JSON-LD: FAQPage (high-value for AI answer engines) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Gravity Room?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Gravity Room is a free web app for structured weightlifting programs with automatic progression. It tells you exactly what to lift each session and adjusts weight, sets, and reps based on your performance."
            }
          },
          {
            "@type": "Question",
            "name": "What is GZCLP?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "GZCLP is a linear progression weightlifting program that uses a tier system (T1, T2, T3) with different set/rep schemes per tier. When you fail a lift, the program automatically adjusts through stages before deloading, keeping you progressing longer."
            }
          },
          {
            "@type": "Question",
            "name": "Is Gravity Room free?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, Gravity Room is 100% free. All features including cloud sync, statistics, and all training programs are available at no cost."
            }
          },
          {
            "@type": "Question",
            "name": "How does automatic progression work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "When you complete all prescribed reps for a lift, the app automatically increases the weight for next session. If you fail, the program adapts by changing the set/rep scheme (e.g., from 5x3 to 6x2) before eventually deloading. This is based on the progressive overload principle."
            }
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
