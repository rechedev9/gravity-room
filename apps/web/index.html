    <!-- JSON-LD: FAQPage (high-value for AI answer engines) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Gravity Room?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Gravity Room is a free web app for structured weightlifting programs with automatic progression. It tells you exactly what to lift each session and adjusts weight, sets, and reps based on your performance."
            }
          },
          {
            "@type": "Question",
            "name": "What is GZCLP?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "GZCLP is a linear progression weightlifting program that uses a tier system (T1, T2, T3) with different set/rep schemes per tier. When you fail a lift, the program automatically adjusts through stages before deloading, keeping you progressing longer."
            }
          },
          {
            "@type": "Question",
            "name": "Is Gravity Room free?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, Gravity Room is 100% free. All features including cloud sync, statistics, and all training programs are available at no cost."
            }
          },
          {
            "@type": "Question",
            "name": "How does automatic progression work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "When you complete all prescribed reps for a lift, the app automatically increases the weight for next session. If you fail, the program adapts by changing the set/rep scheme (e.g., from 5x3 to 6x2) before eventually deloading. This is based on the progressive overload principle."
            }
          },
          {
            "@type": "Question",
            "name": "¿Qué es Gravity Room?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Gravity Room es una app web gratuita para seguir programas de entrenamiento con progresión automática. Te dice exactamente qué levantar en cada sesión y ajusta el peso, series y repeticiones según tu rendimiento."
            }
          },
          {
            "@type": "Question",
            "name": "¿Qué es GZCLP?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "GZCLP es un programa de progresión lineal que usa un sistema de tiers (T1, T2, T3) con diferentes esquemas de series y repeticiones por tier. Cuando fallas un levantamiento, el programa ajusta automáticamente las etapas antes de hacer deload, manteniéndote progresando más tiempo."
            }
          },
          {
            "@type": "Question",
            "name": "¿Gravity Room es gratis?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sí, Gravity Room es 100% gratis. Todas las funciones incluyendo sincronización en la nube, estadísticas y todos los programas de entrenamiento están disponibles sin coste."
            }
          }
        ]
      }

        <p>
          Deja de adivinar en el gimnasio. Sigue programas probados que ajustan automáticamente el
          peso, series y repeticiones — para que cada sesión te haga avanzar.
        </p>

        <h2>Características</h2>
        <ul>
          <li>
            <strong>Progresión Inteligente</strong> — La app decide cuándo agregar peso y cómo
            manejar el fallo.
          </li>
          <li>
            <strong>Programas Probados</strong> — Programas de entrenamiento respaldados por la
            ciencia con periodización estructurada.
          </li>
          <li>
            <strong>Estadísticas y Gráficas</strong> — Ve tu curva de fuerza a lo largo del tiempo.
          </li>
          <li>
            <strong>Sincronización en la Nube</strong> — Tus datos se sincronizan automáticamente
            entre dispositivos.
          </li>
        </ul>

        <h2>Cómo Funciona</h2>
        <ol>
          <li>Elige tu programa y configura tus pesos iniciales.</li>
          <li>
            Cada entrenamiento te dice exactamente qué hacer — ejercicio, series, repeticiones,
            peso.
          </li>
          <li>
            Completa tus reps y el peso sube automáticamente. Si fallas, el programa se adapta.
          </li>
        </ol>

        <h2>Programas Disponibles</h2>

          GZCLP, y más programas añadidos regularmente en categorías de fuerza, hipertrofia y
